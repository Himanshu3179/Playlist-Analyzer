<!DOCTYPE html>
<html>
<head>
  <title>YouTube Playlist Duration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 320px;
      padding: 20px;
      margin: 0;
      background-color: #f4f4f4;
    }
    h3 {
      margin: 0;
      padding-bottom: 10px;
      border-bottom: 2px solid #007bff;
      color: #333;
      text-align: center;
    }
    .container {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .input-group {
      margin: 15px 0;
      text-align: center;
    }
    input[type="range"] {
      width: 100%;
      margin: 10px 0;
    }
    label {
      font-weight: bold;
      color: #555;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }
    .result h4 {
      margin: 5px 0;
    }
    .slider-value {
      font-size: 16px;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h3>YouTube Playlist Duration</h3>
  <div id="result" class="container">Loading...</div>
  <div class="input-group">
    <label for="dailyTime">Time you can give per day (hours):</label>
    <input type="range" id="dailyTime" min="1" max="24" step="0.5" value="1">
    <div class="slider-value" id="sliderValue">1</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
